<template name="loggedin">
  <input type="text" name="search" id="search" placeholder="What's up?">
  {{> addField}}
  <table class="striped">
    <tbody>
      {{#each search_field}}
        {{> field}}
      {{/each}}
    </tbody>
  </table>
  {{#if search_user}}
    <h3 class="center">Users</h3>
    <ul class="collapsible popout" data-collapsible="accordion">
      {{#each search_user}}
        {{> user}}
      {{/each}}
    </ul>
  {{else}}
    {{> me}}
  {{/if}}
</template>
