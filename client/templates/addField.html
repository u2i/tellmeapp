<template name="addField">

  <div id="add-new-field" class="card-panel" style="display:none;">
    <h5 class="center">Add field</h5>
    <form class="new-field center">
      <input type="text" name="field_name" placeholder="Field type">
      <input type="text" name="field_value" placeholder="Field's value">
      <input type="submit" name="submit" value="Submit">
    </form>
  </div>
</template>
