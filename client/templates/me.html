<template name="me">
   <div class="card">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="{{currentUser.services.google.picture}}">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{currentUser.services.google.name}}<i class="material-icons right">more_vert</i></span>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{currentUser.services.google.name}}<i class="material-icons right">close</i></span>
      <table class="striped">
        <tbody>
          {{#each my_fields}}
            {{> user_field}}
          {{/each}}
        </tbody>
      </table>

      <a class="waves-effect waves-light btn-flat right add-field-btn"><i class="material-icons left">add</i>Add more</a>
    </div>
  </div>
</template>
