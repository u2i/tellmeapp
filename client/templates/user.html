<template name="user">
  <li>
    <div class="collapsible-header">{{services.google.name}}</div>
    <div class="collapsible-body">
      <table class="striped">
        <tbody>
          {{#each user_fields _id}}
            {{> user_field}}
          {{/each}}
        </tbody>
      </table>
    </div>
  </li>
</template>
