<head>
  <title>TellMe - for u2i.com</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <header id="header" class="header navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">TellMe</a>
        {{#if currentUser}}
          <ul class="left">
            <li><a href="#add-new-modal" class="add-field-btn"><i class="material-icons">add</i></a></li>
          </ul>
          <ul class="right">
            <li><a href="#" id="logout">Log Out</a></li>
          </ul>
        {{/if}}
      </div>
    </nav>
    
  </header><!-- /header -->

  <div class="row">
    <div class="col s12 m8 offset-m2 l6 offset-l3">
      {{#if currentUser}}
        {{> loggedin}}
      {{else}}
        {{> loggedout}}
      {{/if}}
    </div> 
  </div>
</body>
